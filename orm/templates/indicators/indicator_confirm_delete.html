<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Are you sure you want to delete this indicator?</h1>
        <p><strong>Title:</strong> {{ object.title }}</p>
        <p><strong>Current Value:</strong> {{ object.current_value }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'indicator_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
