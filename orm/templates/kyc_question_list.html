<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">KYC Questions</h1>
        <div>
            <a href="{% url 'kyc_standard_list' %}" class="btn btn-secondary me-2">Back to Standards</a>
            <a href="{% url 'kyc_question_add' %}" class="btn btn-primary">Add Question</a>
        </div>
    </div>

    {% if questions %}
        <table class="table table-hover table-bordered">
            <thead class="table-light">
            <tr>
                <th>Standard</th>
                <th>Question</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for question in questions %}
                <tr>
                    <td>{{ question.standard.name }}</td>
                    <td>{{ question.question_text|truncatewords:15 }}</td>
                    <td>
                        <div class="d-flex gap-2">
                            <a href="{% url 'kyc_question_edit' question.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'kyc_question_delete' question.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No questions found. Click <strong>Add Question</strong> to create one.
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
