<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ it_asset.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ it_asset.name }}</h1>
        <p><strong>Description:</strong> {{ it_asset.description }}</p>
        <p><strong>Type:</strong> {{ it_asset.get_asset_type_display }}</p>
        <p><strong>Status:</strong> {{ it_asset.get_status_display }}</p>
        <p><strong>Criticality:</strong> {{ it_asset.criticality }}</p>
        <a href="{% url 'itasset_list' %}">Back to List</a>
    </div>
</body>
</html>
