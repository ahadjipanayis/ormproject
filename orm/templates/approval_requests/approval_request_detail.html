<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif; /* Use a font with Greek support */
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
    <!-- Google Fonts for Greek support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Approval Request Details</h1>
        <p><strong>Risk:</strong> {{ approval_request.risk.title }}</p>
        <p><strong>User:</strong> {{ approval_request.user.user.username }}</p>
        <p><strong>Status:</strong> {{ approval_request.get_status_display }}</p>
        <p><strong>Due Date:</strong> {{ approval_request.due_date }}</p>
        <p><strong>Rational:</strong> {{ approval_request.rational|safe }}</p>
        <a href="{% url 'approval_request_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
