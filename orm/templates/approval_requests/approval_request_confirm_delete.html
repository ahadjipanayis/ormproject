<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Approval Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Are you sure you want to delete this Approval Request?</h1>
        <p><strong>Risk:</strong> {{ object.risk.title }}</p>
        <p><strong>User:</strong> {{ object.user.user.username }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'approval_request_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
