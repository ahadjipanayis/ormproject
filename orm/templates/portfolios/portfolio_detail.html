{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .form-control {
            border-radius: 8px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .big-textarea {
            height: 100px;
            font-size: 18px;
        }
    </style>
    <script>
        tinymce.init({
            selector: '#id_name, #id_description',
            plugins: 'lists link image preview fullscreen',
            toolbar: 'undo redo | bold italic underline | bullist numlist | link image | fullscreen',
            menubar: false,
            branding: false,
            height: 300,
            forced_root_block: false,  // Prevent wrapping in <p> tags
            valid_elements: '*[*]',   // Allow all elements and attributes
            entity_encoding: 'raw',   // Prevent escaping Greek characters
            content_style: "body { font-family: Arial, sans-serif; font-size: 14px; }"
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Edit Portfolio</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <!-- Name Field -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                {{ form.name }}
            </div>
            <!-- Description Field -->
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'portfolio_list' %}" class="back-button">Back to List</a>
            </div>
        </form>
    </div>
</body>
</html>
