{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 650px; /* ✅ Card size increased */
            margin-top: 60px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            background: white;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block; /* ✅ Makes labels appear on top */
        }
        .form-control {
            border-radius: 8px;
            font-size: 16px;
            width: 100%; /* ✅ Ensures full width */
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            transform: scale(1.02);
        }
        .file-input {
            position: relative;
            cursor: pointer;
        }
        .file-input input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-label {
            background-color: #f8f9fa;
            border: 2px dashed #007bff;
            padding: 18px;
            text-align: center;
            border-radius: 8px;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .file-label:hover {
            background-color: #e9f5ff;
            border-color: #0056b3;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center mb-4"><i class="fas fa-upload"></i> Upload Document</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Document Title (✅ Label on Top & Full Width Input) -->
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-file-alt"></i> Document Title</label>
                <div style="width: 100%;">
                    {{ form.title }}
                </div>
            </div>

            <!-- File Upload Field -->
            <div class="mb-3 file-input">
                <label class="file-label">
                    <i class="fas fa-file-upload"></i> Click to Upload File
                    {{ form.file }}
                </label>
            </div>

            <!-- Description (✅ Label on Top & Full Width Input) -->
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-align-left"></i> Description</label>
                {{ form.description }}
            </div>

            <!-- Portfolio Selection -->
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-folder"></i> Select Portfolio</label>
                {{ form.portfolio }}
            </div>

            <!-- Upload Button -->
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-cloud-upload-alt"></i> Upload
            </button>
        </form>

        <!-- Back Button -->
        <a href="{% url 'document_list' %}" class="btn btn-secondary mt-3 w-100">
            <i class="fas fa-arrow-left"></i> Back to Documents
        </a>
    </div>
</div>

</body>
</html>
