<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVAX Build: Risk & Reward</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(to bottom, #d9e4dd, #a3bffa); color: #333; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
        #gameArea { display: flex; justify-content: space-between; gap: 20px; }
        #stats, #actions { flex: 1; padding: 10px; }
        #progress { width: 100%; height: 20px; background: #ccc; border-radius: 5px; }
        #progressBar { height: 100%; background: #2ecc71; width: 0; transition: width 0.5s; }
        button { padding: 10px 20px; background: #3498db; border: none; color: white; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2980b9; }
        #eventLog { font-size: 1.1em; margin-top: 10px; color: #e74c3c; }
        canvas { width: 100%; max-height: 200px; background: #ecf0f1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AVAX Build: Risk & Reward</h1>
        <p>Budget: <span id="budget">€1,000,000</span> | Risk: <span id="risk">0%</span> | Week: <span id="week">1/10</span></p>
        <canvas id="siteCanvas" width="800" height="200"></canvas>
        <div id="gameArea">
            <div id="stats">
                <h2>Project Progress</h2>
                <div id="progress"><div id="progressBar"></div></div>
                <p id="status">Begin your AVAX.gr project!</p>
            </div>
            <div id="actions">
                <h2>Actions</h2>
                <button onclick="rushWork()">Rush Work (€100,000)</button>
                <button onclick="safetyChecks()">Safety Checks (€50,000)</button>
                <button onclick="delayQuality()">Delay for Quality</button>
                <button onclick="nextWeek()">Next Week</button>
            </div>
        </div>
        <p id="eventLog"></p>
    </div>

    <script>
        let budget = 1000000;
        let risk = 0;
        let week = 1;
        let progress = 0;
        const maxWeeks = 10;
        const canvas = document.getElementById('siteCanvas');
        const ctx = canvas.getContext('2d');

        const events = [
            { text: "Rain floods site! Delay risk up.", risk: 0.2 },
            { text: "Steel shortage. Costs increase.", cost: 50000 },
            { text: "Sunny week! Progress boost.", progress: 15 },
            { text: "Worker strike. Extra costs.", cost: 30000 }
        ];

        function drawSite() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Ground
            ctx.fillStyle = '#8d5524';
            ctx.fillRect(0, 150, canvas.width, 50);
            // Structure
            ctx.fillStyle = '#95a5a6';
            ctx.fillRect(50, 100, progress * 7, 50);
            // Crane
            ctx.fillStyle = '#e67e22';
            ctx.fillRect(canvas.width - 50, 50, 20, 100);
        }

        function rushWork() {
            if (budget >= 100000) {
                budget -= 100000;
                progress += 20;
                risk += 0.1;
                updateUI("Work rushed! Progress up, risk up.");
                drawSite();
            } else {
                updateUI("Insufficient budget!");
            }
        }

        function safetyChecks() {
            if (budget >= 50000) {
                budget -= 50000;
                risk -= 0.15;
                updateUI("Safety checks done! Risk reduced.");
            } else {
                updateUI("Insufficient budget!");
            }
        }

        function delayQuality() {
            progress -= 10;
            risk -= 0.2;
            updateUI("Delayed for quality! Progress down, risk down.");
            drawSite();
        }

        function nextWeek() {
            if (week >= maxWeeks) {
                endGame();
                return;
            }
            week++;
            progress += 10; // Base progress
            const event = events[Math.floor(Math.random() * events.length)];
            if (event.risk) risk += event.risk;
            if (event.cost) budget -= event.cost;
            if (event.progress) progress += event.progress;
            updateUI(event.text);
            drawSite();
            if (Math.random() < risk) triggerCollapse();
            checkProgress();
        }

        function triggerCollapse() {
            ctx.fillStyle = 'rgba(231, 76, 60, 0.7)';
            ctx.fillRect(50, 100, progress * 7, 50);
            budget -= 200000;
            progress -= 30;
            updateUI("Structure collapsed! Major setback.");
            setTimeout(drawSite, 1000);
        }

        function checkProgress() {
            if (progress >= 100) {
                endGame(true);
            } else if (progress < 0) {
                progress = 0;
            }
        }

        function endGame(success = false) {
            if (success || week >= maxWeeks) {
                const outcome = success ? `Success! Project completed with €${budget.toLocaleString()} left!` : "Failed! Time ran out.";
                updateUI(outcome);
                document.querySelectorAll('button').forEach(btn => btn.disabled = true);
            }
        }

        function updateUI(message) {
            risk = Math.max(0, Math.min(1, risk));
            progress = Math.min(100, progress);
            document.getElementById('budget').textContent = `€${budget.toLocaleString()}`;
            document.getElementById('risk').textContent = `${(risk * 100).toFixed(0)}%`;
            document.getElementById('week').textContent = `${week}/${maxWeeks}`;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('status').textContent = message;
            document.getElementById('eventLog').textContent = `Event: ${message}`;
        }

        // Initial setup
        drawSite();
        updateUI("Begin your AVAX.gr project!");
    </script>
</body>
</html>
