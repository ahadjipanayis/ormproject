<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-primary">📧 Email Details</h1>

    <p><strong>To:</strong> {{ email.recipient_email }}</p>
    <p><strong>Subject:</strong> {{ email.subject }}</p>
    <p><strong>Sent At:</strong> {{ email.sent_at }}</p>
    <p><strong>Status:</strong> {% if email.response_received %} ✅ Responded {% else %} ❌ Pending {% endif %}</p>
    <p><strong>Response Time:</strong> {{ email.responded_at|default:"-" }}</p>

    <hr>
    <h3>Email Body:</h3>
    <div class="border p-3" style="background-color: #f8f9fa;">
        {{ email.body|safe }}
    </div>

    <hr>


</body>
</html>
