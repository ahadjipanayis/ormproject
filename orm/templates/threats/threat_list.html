<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            width: 100%;       /* Full width of the window */
            height: 100%;      /* Full height of the window */
            margin: 0;         /* Remove default margins */
            padding: 0;        /* Remove padding */
            max-width: none;   /* Remove any inherited width constraints */
            box-sizing: border-box; /* Include padding in width calculations */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-warning {
            background-color: #ffc107;
            color: black;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Threats</h1>
        <!-- <a href="{% url 'threat_add' %}" class="btn btn-primary mb-3">Add New Threat</a> -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Owner</th>
                    <th>Portfolio</th>
                    <!-- <th>Actions</th> -->
                </tr>
            </thead>
            <tbody>
                {% for threat in threats %}
                <tr>
                    <td><a href="{% url 'threat_detail' threat.pk %}">{{ threat.title }}</a></td>
                    <td>{{ threat.owner }}</td>
                    <td>{{ threat.portfolio.name }}</td>
                    <td>
                        <!-- <a href="{% url 'threat_edit' threat.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'threat_delete' threat.pk %}" class="btn btn-danger btn-sm">Delete</a> -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
