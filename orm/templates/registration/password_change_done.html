{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'images/avax-logo.jpeg' %}" type="image/jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-change-success-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .password-change-success-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .password-change-success-container h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="password-change-success-container">
        <img src="/static/images/avax-logo.jpeg" alt="AVAX Logo">
        <h1>Password Changed Successfully</h1>
        <p>Your password has been updated. You can now log in with your new credentials.</p>
        <a href="/">Go to Homepage</a>
        <div class="footer">
            &copy; 2025 AVAX SA. All rights reserved.
        </div>
    </div>
</body>
</html>
