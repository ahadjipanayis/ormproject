<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .logout-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .logout-container h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .logout-container p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        form button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #6c757d;
        }

        .cancel-button:hover {
            background-color: #5a6268;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <img src="/static/images/avax-logo.jpeg" alt="AVAX Logo">
        <h1>Are you sure you want to log out?</h1>
        <p>Your current session will be closed, and you will be redirected to the login page.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
            <a href="/" class="cancel-button">Cancel</a>
        </form>
        <div class="footer">
            &copy; 2025 AVAX SA. All rights reserved.
        </div>
    </div>
</body>
</html>
