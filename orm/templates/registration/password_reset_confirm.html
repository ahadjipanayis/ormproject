<!-- templates/registration/password_reset_confirm.html -->
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Set New Password" %}</title>
    <!-- Bootstrap CSS (optional, if not already included in a base template) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">{% trans "Set New Password" %}</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="form-group mb-3">
                <label for="id_new_password1" class="form-label">{% trans "New password" %}</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_new_password2" class="form-label">{% trans "Confirm new password" %}</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">{% trans "Set new password" %}</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
