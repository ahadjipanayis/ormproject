<!-- templates/registration/password_reset_done.html -->
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Password Reset Instructions Sent" %}</title>
    <!-- Bootstrap CSS (optional, if not in a base template) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% trans "Check Your Email" %}</h2>
        <p class="lead">
            {% trans "We've emailed you instructions for setting your password. If you don't receive an email, please make sure you entered the correct address, or try again later." %}
        </p>
        <a href="{% url 'password_reset' %}" class="btn btn-primary mt-3">
            {% trans "Try Again" %}
        </a>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
