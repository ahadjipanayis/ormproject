  <!-- Συνδέστε το CSS αρχείο σας αν υπάρχει -->

</head>
<body>
  <header>
    <h1>Η Εφαρμογή μου</h1>

    <!-- Το περιεχόμενο της σελίδας θα εμφανίζεται εδώ -->
