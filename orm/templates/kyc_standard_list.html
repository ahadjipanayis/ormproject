<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Standards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">KYC Standards</h1>
        <a href="{% url 'kyc_standard_add' %}" class="btn btn-primary">Add Standard</a>
    </div>

    <!-- Back to Counterparty List Button -->
    <div class="mb-4">
        <a href="{% url 'counterparty_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Counterparty List
        </a>
    </div>

    {% if standards %}
        <table class="table table-hover table-bordered">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for standard in standards %}
                <tr>
                    <td>{{ standard.name }}</td>
                    <td>{{ standard.description|truncatewords:20 }}</td>
                    <td>
                        <div class="d-flex gap-2">
                            <a href="{% url 'kyc_standard_edit' standard.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'kyc_standard_delete' standard.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No KYC Standards found. Click <strong>Add Standard</strong> to create one.
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
