<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Edit{% else %}Add{% endif %} KYC Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .form-text {
            margin-top: -0.5rem;
        }
        .card-title {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">{% if object %}Edit{% else %}Add{% endif %} KYC Question</h1>
        <a href="{% url 'kyc_question_list' %}" class="btn btn-secondary">Back to List</a>
    </div>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
  
        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'kyc_question_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
  
        <h2 class="card-title">Question Details</h2>
  
  
        <div class="row g-3">
            {% for field in form %}
        
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'kyc_question_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
