<!DOCTYPE html>
<html>
<head>
    <title>KYC Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your KYC Documents</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_photo">ID/Passport (Image or PDF):</label>
            <input type="file" name="id_photo" id="id_photo" accept="image/*,application/pdf" required>
            
            <label for="selfie">Selfie (Image only):</label>
            <input type="file" name="selfie" id="selfie" accept="image/*" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
