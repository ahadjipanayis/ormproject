<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedure Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ procedure.title }}</h1>
        <p><strong>Description:</strong> {{ procedure.description|safe }}</p>
        <p><strong>URL:</strong> <a href="{{ procedure.url }}" target="_blank">{{ procedure.url }}</a></p>
        <p><strong>Owner:</strong> {{ procedure.owner }}</p>
        <p><strong>Department:</strong> {{ procedure.department }}</p>
        <p><strong>Portfolio:</strong> {{ procedure.portfolio.name }}</p>
        <a href="{% url 'procedure_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
