<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .port-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .port-table th, .port-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .port-table th {
            background-color: #007bff;
            color: white;
        }
        .port-table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Port Scan Results for {{ ip }}</h1>
        {% if error %}
        <p>Error: {{ error }}</p>
        {% else %}
        <table class="port-table">
            <thead>
                <tr>
                    <th>Open Ports</th>
                </tr>
            </thead>
            <tbody>
                {% for port in open_ports %}
                <tr>
                    <td>{{ port }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <a href="{% url 'network_tools_page' %}" class="back-button">Back to Devices</a>
    </div>
</body>
</html>
